<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat-container {
    width: 100%;
    max-width: 1000px;
    height: 200px;
    border: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    border-radius: 10px; 
    overflow: hidden; 
    position: relative;
  }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #160753;
      background-color: lavender;
      border-radius: 10px; 
      padding: 10px;
      text-align: right;
     
      
    }
    
    .bot {
      text-align: left;
      color: #160753;
      background-color: #e6faf8;
      border-radius: 10px; 
      padding: 10px;
      text-align: left;

      
    }
    #input-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex; 
    border: none;
    padding: 10px;
    border-top: 1px solid #ccc;
    border-radius: 0 0 10px 10px;
    box-sizing: border-box;
    background-color: #fff; 
  }

  #user-input {
    flex: 1; 
    padding: 10px;
    border: 1px solid #ccc; 
    border-radius: 5px; 
    margin-right: 10px; 
    box-sizing: border-box;
  }

  #send-btn {
    padding: 10px 20px;
    background-color: #a3167f;
    color: white;
    border: none;
    border-radius: 5px; 
    cursor: pointer; 
  }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', async () => {
      const text = userInput.value.trim();
      if (text === '') return;

      appendMessage(text, 'user');
      userInput.value = '';

      // Replace this with your bot's backend endpoint
      const response = await fetch('http://localhost:3000/chat', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ message: text }),
});

      const data = await response.json();
      appendMessage(data.reply, 'bot');
    });

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
    // Send an introductory message when the page loads
window.addEventListener('DOMContentLoaded', () => {
  appendMessage(
  'Hey there! I’m Sky, your virtual advisor here to help you navigate college, career paths, and everything in between.\n' +
  'Whether you\'re a student figuring things out or someone exploring job opportunities or a new direction, I’ve got your back with tips, resources, and support.\n\n' +
  'To get started, just let me know what you\'re studying, interested in, or working on — whatever stage you\'re at, we’ll go from there!',
  'bot'
);
});
  </script>
</body>
</html>
